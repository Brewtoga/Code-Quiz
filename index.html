<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
    <div class="my-5">
        <div class="container card my-2 m-auto">
            <header id="welcome" class="center">
                <h1>Welcome to code Quiz:</h1>
            </header>
            <h2 id="highscore">Current High Score</h2>
            <h3>When you are ready to test your knowledge and speed click the start button</h3>
        </div>
        <div class="container card m-auto">
            <div class="row">
                <div class="col-6">
                    <ul>There are two factors that will impact your score:</ul>
                    <li>Is your answer correct</li>
                    <li>How fast did you answer the question</li>
                </div>
                <div class="container col-6 text-center"><button id="startButton" class="btn btn-lg btn-info btn-hover btn-pill"> start</button></div>
            </div>
            <h2 id="question" class="hide">Q1</h2>
            <button id="ans1" class="hide btn-pill">ans1</button>
            <h3 id="ans2" class="hide">ans2</h3>
            <h3 id="ans3" class="hide btn btn-info btn-hover btn-pill">ans3</h3>
        </div>
    </div>


    <script src="codeQuiz.js"></script>
</body>

</html>
